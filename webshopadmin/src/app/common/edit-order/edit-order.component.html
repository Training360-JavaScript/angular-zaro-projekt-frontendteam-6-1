<div class="container">
   <div class="row ">
    <div *ngIf="order$ | async as order" class="col-12 col-lg-8 offset-lg-2">
      <h1 class="editor__title"> {{ order.id ? 'Modify order' : 'Create order' }} </h1>
      <form #orderForm="ngForm" >
        
        <input [(ngModel)]="order.id" class="form-control" name="id" type="hidden" />

        <div class="row border mb-3">
          <div class="form-group col-4">
            <label for="customerid">CustomerID</label>
            <input [(ngModel)]="order.customerID" id="customerid" class="form-control" name="customerID"
              type="number" required pattern="^[1-9][0-9]{0,}" />

            <div class="error-message" [hidden]="orderForm.controls['customerID']?.valid">
              Required, numbers only!
            </div>
          </div>

          <div class="form-group col-8">
            <label for="customer">Customer name</label>
            <div *ngIf="customer$ | async as customer" class="d-flex mt-2">
              <div class="col-8">{{ customer.firstName }} {{ customer.lastName }}</div>
              <div class="col-4 px-0"><button (click)="editCustomer(customer)" class="btn-primary btn-block"><i
                    class="fa fa-pencil"></i><span class="ml-2">EDIT</span></button>
              </div>
            </div>
          </div>
        </div>

        <div class="row border mb-3">
          <div class="form-group col-4">
            <label for="productid">ProductID</label>
            <input [(ngModel)]="order.productID" id="productid" class="form-control" name="productID" type="number"
              required pattern="^[1-9][0-9]{0,}" />
            <div class="error-message" [hidden]="orderForm.controls['productID']?.valid">
              Required, numbers only!
            </div>

          </div>
          <div class="form-group col-8">
            <label for="product">Product name</label>

            <div *ngIf="product$ | async as product" class="d-flex mt-2">
              <div class="col-8">{{ product.name }}</div>
              <div class="col-4 px-0"><button (click)="editProduct(product)" class="btn-primary btn-block btn-small"><i
                    class="fa fa-pencil"></i>
                  <span class="ml-2">EDIT</span></button>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="form-group col-4">
            <label for="amount">Amount</label>
            <input [(ngModel)]="order.amount" id="amount" class="form-control" name="amount" type="number" required
              pattern="^[1-9][0-9]{0,}" />
            <div class="error-message" [hidden]="orderForm.controls['amount']?.valid">
              Minimum amount:1!
            </div>
          </div>
          <!-- <div class="form-group">
        <label for="status">Status</label>
        <input [(ngModel)]="order.status" class="form-control" name="status" type="text"
        />
      </div> -->

          <!-- <div class="form-group">
        <label for="orderStatus"> Status </label>
        <select [(ngModel)]="order.status" id="orderStatus" name="status" required class="form-control">
          <option value="" selected>Choose status...</option>
          <option value="new">New</option>
          <option value="paid">Paid</option>
          <option value="shipped">Shipped</option>
        </select>
        <div class="error-message" [hidden]="orderForm.controls['status']?.valid">
          Status required!
        </div>
      </div> -->
          <div class="form-group col-8">

            <label for=""> Status </label>
            <div class="row mx-2 mt-2">
              <div class="form-check form-check-radio mx-2">
                <label class="form-check-label">
                  <input [(ngModel)]="order.status" class="form-check-input" type="radio" name="status" id=""
                    value="new" required required #name="ngModel">
                  New
                  <span class="circle">
                    <span class="check"></span>
                  </span>
                </label>
              </div>

              <div class="form-check form-check-radio ml-5">
                <label class="form-check-label">
                  <input [(ngModel)]="order.status" class="form-check-input" type="radio" name="status" id=""
                    value="paid" required #name="ngModel">
                  Paid
                  <span class="circle">
                    <span class="check"></span>
                  </span>
                </label>
              </div>

              <div class="form-check form-check-radio ml-5">
                <label class="form-check-label">
                  <input [(ngModel)]="order.status" class="form-check-input" type="radio" name="status" id=""
                    value="shipped" required required #name="ngModel">
                  Shipped
                  <span class="circle">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
            </div>
            <div class="error-message" [hidden]="orderForm.controls['status']?.valid">
              Status required!
            </div>
          </div>
        </div>


        <div class="btn-group d-flex justify-content-center mt-5">

          <button (click)="back()" class="btn btn-secondary btn-block mr-1">
            <i class="fa fa-undo"></i> <span class="ml-2">Cancel</span>
          </button>
          <!-- <button (click)="onClose(false)" class="btn btn-secondary btn-block mr-1">
            <i class="fa fa-undo"></i> Cancel
          </button> -->

          <button  (click)="onSubmit(order)" *ngIf="order.id === 0" [disabled]="orderForm.invalid" type="submit"
            class="btn btn-success btn-block ml-1">
            <i class="fa fa-save"></i> <span class="ml-2">Create new</span>
          </button>
          <button (click)="onSubmit(order)" *ngIf="order.id !== 0" [disabled]="orderForm.invalid" type="submit"
            class="btn btn-success btn-block ml-1">
            <i class="fa fa-save"></i> <span class="ml-2">Save changes</span>
          </button>

        </div>
      </form>
    </div>
  </div>
</div>
