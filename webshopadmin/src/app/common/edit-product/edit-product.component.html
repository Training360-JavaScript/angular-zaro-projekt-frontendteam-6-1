<div class="row">
  <div *ngIf="product$ | async as product" class="col-6 offset-3">
    <h1 class="h2 text-center mt-5">Product details</h1>
    <form #productForm="ngForm">
      <input
        [(ngModel)]="product.id"
        class="form-control"
        name="id"
        type="hidden"
      />

      <div class="form-group">
        <label for="name">* Name</label>
        <input
          [(ngModel)]="product.name"
          class="form-control"
          name="name"
          type="text"
          pattern="^[A-Z0-9].{2,}"
          required
        />
        <div
          [hidden]="productForm.controls['name'].valid"
          class="error-message"
        >
          The name of the product must be at least 3 characters long.
        </div>
      </div>

      <div class="form-group">
        <label for="type">* type</label>
        <input
          [(ngModel)]="product.type"
          class="form-control"
          name="type"
          type="text"
          pattern="^[A-Z0-9].{2,}"
          required
        />
        <div
          [hidden]="productForm.controls['type'].valid"
          class="error-message"
        >
          The name of the product must be at least 3 characters long.
        </div>
      </div>

      <div class="form-group" *ngIf="category$ | async as category">
        <label for="catID">* Category </label>
        <input
          [(ngModel)]="category.name"
          class="form-control"
          name="catID"
          type="text"
          required
        />
        <div
          [hidden]="productForm.controls['catID'].valid"
          class="error-message"
        ></div>
      </div>
      <div class="form-group">
        <label for="description">* description</label>
        <input
          [(ngModel)]="product.description"
          class="form-control"
          name="description"
          type="text"
          pattern="^[A-Z0-9].{7,}"
          required
        />
        <div
          [hidden]="productForm.controls['description'].valid"
          class="error-message"
        >
          The description of the product must be at least 8 characters long.
        </div>
      </div>
      <div class="form-group">
        <label for="price">* price</label>
        <input
          [(ngModel)]="product.price"
          class="form-control"
          name="price"
          type="text"
          pattern="^[1-9]\d*$"
          required
        />
        <div
          [hidden]="productForm.controls['price'].valid"
          class="error-message"
        >
          The price of the product must be a number.
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 form-group">
          <label for="featured">* featured</label><br />

          <input
            type="checkbox"
            id="featured"
            name="featured"
            [(ngModel)]="product.featured"
          />
        </div>

        <div class="col-md-6 form-group">
          <label for="active">* active</label><br />

          <input
            type="checkbox"
            id="active"
            name="active"
            [(ngModel)]="product.active"
          />
        </div>
      </div>

      <pre class="text-right mt-3">
            <small>* required</small>
          </pre>

      <div class="btn-group d-flex justify-content-center m-1">
        <button
          [routerLink]="['/products/']"
          type="reset"
          class="btn btn-secondary btn-block"
        >
          <i class="fa fa-undo"></i>
        </button>

        <button
          (click)="onUpdate(productForm.value)"
          class="btn btn-primary btn-block"
        >
          <i class="fa fa-save"></i>
        </button>
      </div>
    </form>
  </div>
</div>
