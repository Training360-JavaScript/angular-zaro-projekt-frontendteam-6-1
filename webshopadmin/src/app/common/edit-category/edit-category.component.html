<div class="row">
  <div *ngIf="category$ | async as category" class="col-6 offset-3">
    <h1 class="h2 text-center mt-5">category details</h1>
    <form #categoryForm="ngForm">
      <input
        [(ngModel)]="category.id"
        class="form-control"
        name="id"
        type="hidden"
      />

      <div class="form-group">
        <label for="name">* Name</label>
        <input
          [(ngModel)]="category.name"
          class="form-control"
          name="name"
          type="text"
          pattern="^[A-Z0-9].{2,}"
          required
        />
        <div
          [hidden]="categoryForm.controls['name'].valid"
          class="error-message"
        >
          The name of the category must be at least 3 characters long.
        </div>
      </div>

      <div class="form-group">
        <label for="description">* Description</label>
        <input
          [(ngModel)]="category.description"
          class="form-control"
          name="description"
          type="text"
          pattern="^[A-Z0-9].{7,}"
          required
        />
        <div
          [hidden]="categoryForm.controls['description'].valid"
          class="error-message"
        >
          The description of the category must be at least 8 characters long.
        </div>
      </div>

      <div class="btn-group d-flex justify-content-center m-1">
        <button
          [routerLink]="['/']"
          type="reset"
          class="btn btn-secondary btn-block"
        >
          <i class="fa fa-undo"></i>
        </button>

        <button
          (click)="onUpdate(categoryForm.value)"
          class="btn btn-primary btn-block"
        >
          <i class="fa fa-save"></i>
        </button>
      </div>
    </form>
  </div>
</div>
