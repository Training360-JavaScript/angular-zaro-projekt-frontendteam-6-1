<div class="row">
  <div *ngIf="category$ | async as category" class="col-6 offset-3">
    <h1 class="h2 text-center mt-5">Category details</h1>
    <form #categoryForm="ngForm">
      <input
        [(ngModel)]="category.id"
        class="form-control"
        name="id"
        type="hidden"
      />

      <div class="form-group">
        <label for="name">Name</label>
        <input
          [(ngModel)]="category.name"
          class="form-control"
          name="name"
          type="text"
          pattern="^[A-Za-z0-9].{2,}"
          required
        />
        <div
          [hidden]="categoryForm.controls['name']?.valid"
          class="error-message"
        >
          The name of the category must be at least 3 characters long.
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          [(ngModel)]="category.description"
          class="form-control"
          name="description"
          id="description"
          rows="5"
          pattern="^[A-Z0-9].{7,}"
          required
        > </textarea>
        <div
          [hidden]="categoryForm.controls['description']?.valid"
          class="error-message"
        >
          The description of the category must be at least 8 characters long.
        </div>
      </div>

      <div class="btn-group d-flex justify-content-center ml-1">
        <button mat-raised-button
          color="basic"
          [routerLink]="['/']"
          type="reset"
          class="m-1 btn"
        >
          <mat-icon>undo</mat-icon>
        </button>

        <button mat-raised-button
          color="accent"
          (click)="onUpdate(category)"
          class="m-1 btn"
        >
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
