<div class="sidebar" data-color="purple" data-background-color="white">
  <div class="logo">
    <a routerLink="/" class="simple-text logo-mini">
      Webshop
    </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}">
        <a class="nav-link" routerLink="/">
          <i class="material-icons">dashboard</i>
          <p>Dashboard</p>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" routerLink="/products">
          <i class="material-icons">money</i>
          <p>Products</p>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" routerLink="/categories">
          <i class="material-icons">class</i>
          <p>Categories</p>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" routerLink="/customers">
          <i class="material-icons">people_icon</i>
          <p>Customers</p>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" routerLink="/orders">
          <i class="material-icons">shopping_basket</i>
          <p>Orders</p>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" routerLink="/bills">
          <i class="material-icons">payment</i>
          <p>Bills</p>
        </a>
      </li>
    </ul>
  </div>
</div>
